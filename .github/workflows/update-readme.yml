name: Update README with Popular Issues

on:
  issues:
    types: [opened, edited, labeled]
  issue_comment:
    types: [created]
  workflow_dispatch:
  schedule:
    # Run every hour to check for reaction updates
    - cron: '0 * * * *'

permissions:
  contents: write
  issues: read

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README with popular links
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Get all open issues with pagination
            const allIssues = await github.paginate(github.rest.issues.listForRepo, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });
            
            // Filter issues with at least 5 thumbs up reactions or owner approval
            const popularIssues = [];
            for (const issue of allIssues) {
              // Skip pull requests
              if (issue.pull_request) continue;
              
              // Get reactions for the issue
              const reactions = await github.rest.reactions.listForIssue({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number
              });
              
              // Count thumbs up reactions and check for owner approval
              const thumbsUpReactions = reactions.data.filter(r => r.content === '+1');
              const thumbsUp = thumbsUpReactions.length;
              const ownerApproved = thumbsUpReactions.some(r => r.user.login === context.repo.owner);
              
              // Include if owner approved or has at least 5 likes
              if (ownerApproved || thumbsUp >= 5) {
                popularIssues.push({
                  title: issue.title,
                  body: issue.body,
                  number: issue.number
                });
              }
            }
            
            // Read current README
            let readme = fs.readFileSync('README.md', 'utf8');
            
            // Check if there's a section for awesome links
            const sectionMarker = '## Awesome Links';
            const startMarker = '<!-- AWESOME-LINKS-START -->';
            const endMarker = '<!-- AWESOME-LINKS-END -->';
            
            // Helper function to parse issue body from template
            function parseIssueBody(body) {
              if (!body) return { url: null, description: null, category: null };
              
              // Try to extract fields from issue template format
              // The template generates sections like "### URL\n\nvalue"
              const urlMatch = body.match(/### URL\s*\n+\s*([^\n]+)/);
              const descMatch = body.match(/### Description\s*\n+\s*([\s\S]*?)(?=\n###|$)/);
              const categoryMatch = body.match(/### Category\s*\n+\s*([^\n]+)/);
              
              let url = urlMatch ? urlMatch[1].trim() : null;
              let description = descMatch ? descMatch[1].trim() : null;
              let category = categoryMatch ? categoryMatch[1].trim() : 'Other';
              
              // Fallback: find any URL in the body
              if (!url) {
                const anyUrlMatch = body.match(/https?:\/\/[^\s)]+/);
                url = anyUrlMatch ? anyUrlMatch[0] : null;
              }
              
              // Fallback: use first non-empty, non-URL line as description
              if (!description) {
                const lines = body.split('\n').filter(l => {
                  const trimmed = l.trim();
                  return trimmed && 
                         !trimmed.match(/^https?:\/\//) && 
                         !trimmed.startsWith('#') &&
                         !trimmed.startsWith('###');
                });
                description = lines.length > 0 ? lines[0].trim() : null;
              }
              
              return { url, description, category };
            }
            
            // Build the new links section grouped by category
            let linksSection = '';
            if (popularIssues.length > 0) {
              // Parse all issues and group by category
              const linksByCategory = {};
              for (const issue of popularIssues) {
                const { url, description, category } = parseIssueBody(issue.body);
                
                if (url) {
                  // Use issue title, clean up [Link] prefix if present
                  let title = issue.title.replace(/^\[Link\]\s*/i, '').trim();
                  
                  if (!linksByCategory[category]) {
                    linksByCategory[category] = [];
                  }
                  linksByCategory[category].push({
                    title,
                    url,
                    description
                  });
                }
              }
              
              // Define category order
              const categoryOrder = ['Libraries', 'Frameworks', 'Tools', 'Documentation', 'Other'];
              
              linksSection = `\n${sectionMarker}\n\n${startMarker}\n`;
              for (const category of categoryOrder) {
                if (linksByCategory[category] && linksByCategory[category].length > 0) {
                  linksSection += `\n### ${category}\n\n`;
                  for (const link of linksByCategory[category]) {
                    linksSection += `- [${link.title}](${link.url})`;
                    if (link.description) {
                      linksSection += ` - ${link.description}`;
                    }
                    linksSection += `\n`;
                  }
                }
              }
              linksSection += `\n${endMarker}\n`;
            }
            
            // Update README
            if (readme.includes(startMarker) && readme.includes(endMarker)) {
              // Replace existing section
              const regex = new RegExp(`${sectionMarker}\\n\\n${startMarker}[\\s\\S]*?${endMarker}\\n?`);
              readme = readme.replace(regex, linksSection.slice(1)); // Remove leading newline
            } else if (linksSection) {
              // Append new section
              readme = readme.trimEnd() + '\n' + linksSection;
            }
            
            // Write updated README
            fs.writeFileSync('README.md', readme);
            
            // Log the result
            console.log(`Found ${popularIssues.length} popular issues with 5+ likes`);
            for (const issue of popularIssues) {
              console.log(`  - #${issue.number}: ${issue.title}`);
            }

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --staged --quiet || (git commit -m "Update README with popular links" && git push origin HEAD)
