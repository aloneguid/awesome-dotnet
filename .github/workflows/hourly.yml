name: Hourly run

on:
#   issues:
#     types: [opened, edited, labeled]
#   issue_comment:
#     types: [created]
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    # Run every hour to check for reaction updates
    - cron: '0 * * * *'

permissions:
  contents: write
  issues: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: run x.cs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: dotnet run x.cs

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git add links.csv
          git diff --staged --quiet || (git commit -m "Update README with popular links" && git push origin HEAD)
